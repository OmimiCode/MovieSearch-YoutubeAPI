            <form class="d-flex w-100 col-10 mt-5" th:action="@{/index}" th:object="${movieSearchCriteria}" method="POST">

<!--                <div class="form-group me-1 col-8" th:classappend="${#fields.hasErrors('queryTerm')} ? "has-error" : ''">-->
                <div class="form-group me-1 h-50 col-8" >
                    <div th:classappend="${#fields.hasErrors('queryTerm')} ? 'input-icon right' : ''">
                        <i th:if="${#fields.hasErrors('queryTerm')}" class="fa fa-exclamation tooltips" data-original-title="please enter a valid search term" data-container="body"></i>
                        <input class="form-control col-10  w-100 me-5" height="50px" maxlength="64"  type="text" th:field="*{queryTerm}" placeholder="Search for movies" aria-label="Search">
                        <span th:if="${#fields.hasErrors('queryTerm')}" class="help-block" th:errors="*{queryTerm}"></span>
                    </div>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
