<div class="container-sm  justify-content-center align-middle h-5 col-12 h-50 pt-5">
    <h1>YouTube Search Results</h1>
    <div class="alert alert-success"><span th:text="${numberOfVideos}"></span> videos match " <span th:text="${movieSearchCriteria.queryTerm}"></span> "</div>
    <div class="d-flex align-items-center col-12 w-100 h-100 justify-content-center align-items-center shadow-sm " th:each="video : ${videos}">
        <!--        frame-->
        <div class="flex-shrink-0 col-5 me-2" >
<!--       YOUTUBE PROPS     '?autoplay=1&mute=1&loop=1&control=1'-->
            <div>
                <a th:href="${video.url}" target="_blank"> <img alt="" th:src="${video.thumbnailUrl}" width="420" height="315"/>                                                     </a>
            </div>
<!--            OR-->
<!--            <iframe width="420" height="315" th:src="${video.url}"></iframe>-->
        </div>
        <!--        details-->
        <div  class="flex-grow-1 ms-4">
            <h1><a class="text-decoration-none" th:href="${video.url}" target="_blank" th:text="${video.title}"></a></h1>
            <h6  th:text="${video.publishDate}"></h6>
            <p th:text="${video.description}"></p>
        </div>
    </div>

</div>
